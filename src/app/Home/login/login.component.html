<div id="login">
  <h4 class="text-center text-white">Login form</h4>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form [formGroup]="loginForm" id="login-form" class="form" (ngSubmit)="login()">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group row py-2">
              <label for="username" class="text-info">Username:</label><br>
              <input formControlName="username" type="text" id="username" class="form-control">
              <!-- <p *ngIf="loginForm.get('username').errors?.required" class="text-danger">O campo username é obrigatório</p> -->
              
                <app-mensagem *ngIf="loginForm.get('username').errors?.required" text="O campo username é obrigatório">
                </app-mensagem>
              
            </div>
            <div class="form-group row py-2">
              <label for="password" class="text-info">Password:</label><br>
              <input formControlName="password" type="password" id="password" class="form-control">
              <!-- <p *ngIf="loginForm.get('password').errors?.required" class="text-danger">O campo password é obrigatório</p> -->
              
              <app-mensagem *ngIf="loginForm.get('password').errors?.required" text="O campo password é obrigatório">
              </app-mensagem>
            
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </div>
            <div class="form-group row py-4">
              <!-- loginForm.invalid - quando o  loginForm estiver invalido-->
              <button [disabled]="loginForm.invalid" class="btn btn-success btn-lg col-sm-12 col-md-6" type="submit">Entrar</button>
              <button class="btn btn-primary btn-lg col-sm-12 col-md-6" (click)="registrar()">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
